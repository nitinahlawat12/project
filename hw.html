<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style1.css"> -->
    <style>
        * {
    margin: 25px;
    padding: 0;
  }
  .box {
    background-color: rgb(234, 190, 71);
    outline: 5px dashed red;
    border: 20px solid orangered;
    outline-offset: 10px;
    height: 350px;
    width: 500px;
    padding-top: 35px;
    padding-left: 50px;
  }
  #boxin {
    background-color: rgb(17, 71, 71);
    height: 65%;
    width: 90%;
    padding: 29px;
  }
    </style>
</head>
<body>
    <div>
        <div class="box" id="box">
            <div id="boxin">
                <h1><b>Hey,Box Model!</b></h1>
        <p>This is a practicse to test your understanding of the CSS Box Model.</p>
            </div>
        </div>
    </div>
</body>
</html>
